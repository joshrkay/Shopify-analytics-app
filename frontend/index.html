<!DOCTYPE html>

        <div style="width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#6366f1;border-radius:50%;animation:spin .8s linear infinite"></div>
        <p style="margin-top:16px;font-size:14px">Loading MarkInsightâ€¦</p>
        <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
      </div>
      <noscript>
        <div style="padding:40px;text-align:center;font-family:system-ui,sans-serif">
          <h1>JavaScript Required</h1>
          <p>MarkInsight requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
        </div>
      </noscript>
    </div>
    <script type="module" src="/src/main.tsx"></script>
