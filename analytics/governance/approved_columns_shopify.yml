# Approved columns for Shopify staging models.
# Columns listed here may be referenced in staging, facts, metrics, and marts layers.
# New columns arriving in raw (_airbyte_data) are allowed automatically.
# To promote a new column to staging/canonical, add it below and open a PR.
#
# Last reviewed: 2026-02-05

source: shopify

models:
  stg_shopify_orders:
    - tenant_id
    - order_id
    - order_name
    - order_number
    - report_date
    - customer_email
    - customer_id_raw
    - created_at
    - updated_at
    - cancelled_at
    - closed_at
    - total_price
    - subtotal_price
    - total_tax
    - currency
    - financial_status
    - fulfillment_status
    - tags
    - note
    - refunds_json
    - airbyte_record_id
    - airbyte_emitted_at

  stg_shopify_customers:
    - customer_id
    - email
    - first_name
    - last_name
    - full_name
    - phone
    - created_at
    - updated_at
    - accepts_marketing
    - verified_email
    - orders_count
    - total_spent
    - currency
    - state
    - country_code
    - city
    - tags
    - note
    - airbyte_record_id
    - airbyte_emitted_at
    - tenant_id
